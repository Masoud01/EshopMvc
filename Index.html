<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اینترنتی</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!--start header-->
    <header>
        <!--header-->
        <div id="header">
            <!--start header-right-->
            <div id="header_right">
                <!--header_right_top-->
                <div id="header_right_top">
                    <span id="login">

                    </span>
                    <a href="#">فروشگاه اینترنتی دیجیکالا وارد شوید</a>
                    <span id="register"></span>
                    <a href="#">ثبت نام کنید </a>
                </div>
                <!--header_right_top-->
                <!--header_right_bottom-->
                <div id="header_right_bottom">
                    <!--start basket-->
                    <div class="basket">
                        <!--basket-right-->
                        <div class="basket-right">
                            <span></span>
                        </div>
                        <!--basket-right-->
                        <!--basket-left-->
                        <div class="basket-left">
                            <span class="basket-text">سبد خرید</span>
                            <span class="basket-count">0</span>
                        </div>
                        <!--basket-left-->
                    </div>
                    <!--end basket-->
                    <!--search-box-->
                    <div class="search-box">
                        <input type="text" placeholder="محصول ، دسته یا برند مورد نظر خود را جستجو کنید .. " />
                    </div>
                    <!--end search-box-->
                </div>
                <!--headdr_right_bottom-->
            </div>
            <!--end header-right-->
            <!--start header-left-->
            <div id="header_left">
                <img src="assets/images/logo.png" />
            </div>
            <!--end header-left-->
        </div>
        <!--header-->
    </header>
    <!--end header-->
